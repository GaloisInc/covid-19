# This is a basic workflow to help you get started with Actions

name: GitHub Pages Data Updater

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  repository_dispatch:
    type: update-data
  schedule:
    - cron: '30 2 * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  update:
    # The type of runner that the job will run on
    runs-on: ubuntu-18.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout 🛎️
      uses: actions/checkout@v2

    # - name: Set up Python 🐍
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    # - name: Install Python dependencies 🐍
    #   run: |
    #     python -m pip install --upgrade pip
    #     pip install -r requirements.txt

    - name: Configure GitHub
      env:
        ORIGIN: https://x-access-token:${{secrets.GITHUB_TOKEN}}/${{env.GITHUB_REPOSITORY}}
      run: |
        echo $ORIGIN
        git config --global user.email "github-page-builder-which-is-not-real@galois.com"
        git config --global user.name "GitHub Page Builder"
        git remote add gh-origin $ORIGIN
    
    - name: Deploy GitHub Pages 🚀
      run: ./website/deploy.py
    
